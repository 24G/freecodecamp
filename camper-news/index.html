<!DOCTYPE html>
<html lang="en" ng-app="CamperNewsApplication">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Camper News</title>

		<!-- Bootstrap -->
		<link href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		<!-- Customized -->
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->

		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-resource.js"></script>
    <script src="js/app.js"></script>
	</head>
	<body ng-controller="StoryController">
		<div class="container">
			<h1 class="text-center">Free Code Camp</h1>
			<h3 class="text-center">Camper News</h3>
			<div class="row">
				<div class="col-sm-4 col-md-3" ng-repeat="story in stories | orderBy:'-rank'">
					<div class="thumbnail">
						<img ng-src="{{ story.author.picture }}" alt="Headline Image">
						<div class="caption">
							<p><a ng-href="{{ story.link }}" target="_blank">{{ story.headline | limitTo:headlineLimit }}...</a></p>
							<p>Shared by <a ng-href="http://www.freecodecamp.com/{{ story.author.username }}" target="_blank">{{ story.author.username }}</a></p>
							<p><i class="fa fa-caret-up"></i> {{ story.rank }}</p>
							<p><a ng-href="{{ story.link }}" target="_blank" class="btn btn-primary" role="button">Read</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
