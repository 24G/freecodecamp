<!DOCTYPE html>
<html lang="en" ng-app="CamperNewsApplication">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Camper News</title>

		<!-- Bootstrap -->
		<link href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<!-- Customized -->
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->

		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-resource.js"></script>
    <script src="js/app.js"></script>
	</head>
	<body ng-controller="StoryController">
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-md-4" ng-repeat="story in stories | orderBy:'-rank'">
					<div class="thumbnail">
						<img ng-src="{{ story.image }}" alt="Headline Image">
						<div class="caption">
							<h3>{{ story.headline }}</h3>
							<p>{{ story.author.username }}</p>
							<p>{{ story.rank }}</p>
							<p><a ng-href="{{ story.link }}" target="_blank" class="btn btn-primary" role="button">Read</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
