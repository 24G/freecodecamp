<!DOCTYPE html>
<html ng-app="WikipediaApplication">
	<head>
		<title>Wikipedia Search</title>

		<!-- Foundation CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.1.2/foundation.min.css">
		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="css/main.css">

		<!-- Angular JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
		<!-- Custom JS -->
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body ng-controller="WikipediaController">
		<div class="small-10 small-offset-1 medium-8 medium-offset-2 large-6 large-offset-3 columns">
			<h1 class="text-center">Wikipedia Search</h1>
			<form ng-submit="searchWikipedia(searchTerm)">
				<input type="text" ng-model="searchTerm">
			</form>
			<a href="https://en.wikipedia.org/?curid={{ result.pageid }}" target="_blank" ng-repeat="result in results">
				<div class="callout large">
					<h2>{{ result.title }}</h2>
					<p>{{ result.extract }}</p>
				</div>
			</a>
		</div>
	</body>
</html>
